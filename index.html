<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="file.css">
    
</head>
<body>
<h1>Tic Tac Toe</h1>
<div class="gamearea">
    <div class="gameboard">
        <div class="square" id="a"></div>
        <div class="square" id="b"></div>
        <div class="square" id="c"></div>
        <div class="square" id="d"></div>
        <div class="square" id="e"></div>
        <div class="square" id="f"></div>
        <div class="square" id="g"></div>
        <div class="square" id="h"></div>
        <div class="square" id="i"></div>
    </div>
    <h2 id="scoreboard"></h2>
    <div class="playerInfo">
        <button id="clearBoardButton" onclick = "clearBoard()">Clear Board</button>
        <button id="X" onclick="playerOne()">Player One</button>
        <button id="O" onclick="playerTwo()">Player Two</button>
    </div>
    </div>
    </body>
    </html>
<script src="javascript.js" defer></script>
</body>
</html>
